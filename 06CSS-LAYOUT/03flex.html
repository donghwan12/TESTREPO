<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{}
        .wrapper>.parent{
            width: 100%;
            height: 100px;
            border: 1px solid;

            display: flex;
            align-content: stretch;
            flex-wrap: wrap;

            align-items: center;
            
        }
        .wrapper>.parent>.item{
            border: 1px solid;
            /* gorw shrink */
            flex: 1 1 20%;
            height: 50px;
        }
      
    </style>
</head>
<body>
    
    <div class="wrapper">
        <div class="parent">
            <div class="item">menu 1</div>
            <div class="item">menu 2</div>
            <div class="item">menu 3</div>
            <div class="item">menu 4</div>
        </div>
    </div>
</body>
</html>
