<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- px :고정크기(기본크기:16px)-->
    <div style="font-size: 48px;">
        <div style="font-size: 32px;">HELLO WORLD</div>
        <div>HELLO WORLD</div>
        <div style="font-size: 8px;">HELLO WORLD</div>
        <div style="font-size: 16px;">HELLO WORLD</div>
    </div>
    <hr/>
    <!-- em :상대크기(부모태그의 font-size를기준)-->
    <div style="font-size: 16px;">
        <div style="font-size: 1em;">HELLO WORLD</div>
        <div style="font-size: 2em;">HELLO WORLD</div>
        <div style="font-size: 3em;">HELLO WORLD</div>
        <div style="font-size: 4em;">HELLO WORLD</div>
    </div>
    <hr/>
    <!-- rem :상대크기(기본글자크기(16px)를 기준)-->
    <div style="font-size: 48px;">
        <div style="font-size: 1rem;">HELLOWORLD</div>
        <div style="font-size: 2rem;">HELLOWORLD</div>
        <div style="font-size: 3rem;">HELLOWORLD</div>
        <div style="font-size: 4rem;">HELLOWORLD</div>
    </div>
    <hr/>
    <!-- % :상대크기 -->
    <div style="font-size: 24px;">
        <div style="font-size: 100%;">HELLOWORLD</div>
        <div style="font-size: 50%;">HELLOWORLD</div>
        <div style="font-size: 2000%;">HELLOWORLD</div>
        <div style="font-size: 300%;">HELLOWORLD</div>
    </div>
</body>
</html>
