<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자식요소:'>' -->
    <!-- div>ul>li -->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>
    <!-- div>p>ul>li -->
    <div>
        <p>
            <ul>
                <li></li>
            </ul>
        </p>
    </div>
    <!-- 형제노드:'+' -->
    <!-- div>ul+ol -->
    <div>
        <ul></ul>
        <ol></ol>
    </div>
    
    <!-- div>p+div+span -->
    <div>
        <p></p>
        <div></div>
        <span></span>
    </div>

    <!-- div>ul>li>a+ul -->

    <div>
        <ul>
            <li>
                <a href="www.naver.com"></a>
                <ul></ul>
            </li>
        </ul>
    </div>

</body>
</html>
